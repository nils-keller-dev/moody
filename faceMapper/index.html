<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="js/go.js"></script>
        <script src="js/moody.js"></script>
        <script src="js/canvas.js"></script>
    </head>
    <body>
        <div style="display: grid; grid-template-columns: 50% 50%">
            <input
                id="fileInput"
                style="display: none"
                type="file"
                onchange="onChangeFileInput(this)"
                webkitdirectory
                directory
                multiple
            />
            <button onclick="document.getElementById('fileInput').click();">
                Import face images
            </button>
            <button onclick="onClickExport()">Export Raw Data</button>

            <input
                id="import"
                style="display: none"
                type="file"
                onchange="onChangeImport(this)"
                accept="application/json"
            />
            <button onclick="document.getElementById('import').click();">
                Import Raw Data
            </button>
            <button onclick="onClickSave()">Save as 'facesConfig.h'</button>
        </div>
        <div
            id="facesDiv"
            style="border: solid 1px black; width: 100%; height: 800px"
        />
    </body>
</html>
