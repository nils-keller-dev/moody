<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/themify-icons/0.1.2/css/themify-icons.css"
        />
        <link rel="stylesheet" href="css/moody.css" />
        <script src="https://unpkg.com/gojs"></script>
        <script src="js/moody.js"></script>
        <script src="js/canvas.js"></script>
    </head>
    <body>
        <div style="display: flex; gap: 10px">
            <input
                id="fileInput"
                style="display: none"
                type="file"
                onchange="onChangeImageUpload(this)"
                webkitdirectory
                directory
                multiple
            />
            <button
                onclick="document.getElementById('fileInput').click();"
                title="Upload images"
            >
                <span class="ti-gallery" />
            </button>
            <button onclick="onClickExport()" title="Save for arduino">
                <span class="ti-jsfiddle" />
            </button>
            <button onclick="onClickSave()" title="Save configuration file">
                <span class="ti-save" />
            </button>
            <input
                id="import"
                style="display: none"
                type="file"
                onchange="onChangeImport(this)"
                accept="application/json"
            />
            <button
                onclick="document.getElementById('import').click();"
                title="Import configuration file"
            >
                <span class="ti-receipt" />
            </button>
        </div>
        <div id="facesDiv" />
    </body>
</html>
